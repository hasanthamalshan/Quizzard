<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/addquiz.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title> Quizzard </title>
  </head>
  <body >

    <div class="container-fluid p-0 m-0" style="height: 100vh;background-color: #223;">
      <!-- <h1>Hello world</h1> -->
      <div class="addquiz-card">
          <h3 class="addquiz-header">Create Your quiz in Quizzard</h3>
          <form class="form" action="#" th:action="@{/addquiz}" th:object="${quiz}" method="post">
            <div class="form-group row">
                
                <div class="col-md-8">
                    <label for="exampleInputPassword1">Select Your Category</label>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Maths</option>
                        <option value="2">Science</option>
                        <option value="3">Art</option>
                        <option value="4">IT</option>
                        <option value="0">other</option>
                    </select>
                </div >
                <div class="col-md-4">
                    <label for="othertype" style="color: white;">a</label>
                    <input type="text" class="form-control" id="othertype" placeholder="Enter Type" th:field="*{quizeCategory}">      
                </div>     
              </div>
            
            <div class="form-group">
              <label for="quizname">Quize Name</label>
              <input type="text" class="form-control" id="quizname" placeholder="Ex:Myquize" th:field="*{quizName}">
            </div>
            <div class="btn-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            
          </form>
      </div>
    </div>  
    <script src="javascript/addquize.js"></script>
  </body>
</html>
